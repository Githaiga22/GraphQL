<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GraphQL Profile Project</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            color: #e2f7e1;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            background: #134e2a;
            padding: 22px 0 18px 0;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.08);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #34d399;
            letter-spacing: 0.5px;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0 40px 0;
            background: none;
        }
        .login-card {
            background: #134e2a;
            padding: 44px 38px 36px 38px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.18);
            min-width: 340px;
            max-width: 380px;
            width: 100%;
            color: #e2f7e1;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #34d399;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form label {
            font-size: 1.05rem;
            color: #c7d2fe;
            margin-bottom: 4px;
        }
        .login-form input {
            padding: 10px 12px;
            border-radius: 7px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            outline: none;
            margin-bottom: 6px;
            width: 100%;
            box-sizing: border-box;
            display: block;
        }
        .login-form input:focus {
            border-color: #6366f1;
            background: #1e293b;
        }
        .login-btn {
            background: linear-gradient(135deg, #34d399, #166534);
            color: #134e2a;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.13);
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #166534, #34d399);
            transform: translateY(-2px);
        }
        #loginError {
            color: #ef4444;
            margin-top: 10px;
            text-align: center;
            min-height: 22px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #34d399;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            background: #134e2a;
            color: #a7f3d0;
            font-size: 1rem;
            padding: 18px 0 14px 0;
            border-top: 1px solid #334155;
            margin-top: 40px;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .footer-left {
            font-size: 1rem;
        }
        .footer-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .footer-link {
            color: #34d399;
            text-decoration: none;
            margin-left: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .footer-link svg {
            vertical-align: middle;
            margin-right: 2px;
        }
        @media (max-width: 700px) {
            .header-content, .footer-content, main {
                padding: 0 10px;
            }
            .login-card {
                min-width: 90vw;
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">GraphQL Profile Project</div>
        </div>
    </header>
    <main>
        <div class="login-card">
            <div class="login-title">Login</div>
            <form id="loginForm" class="login-form">
                <div>
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginError"></div>
            <a href="index.html" class="back-link">&larr; Back to Home</a>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                Project created by Allan Robinson
            </div>

</body>
</html>
